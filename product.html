<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog with Categories</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2); /* Light soft gradient */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
            margin: 20px 0;
            color: #333;
            font-size: 36px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .category-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .category-buttons button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            background: #2193b0;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .category-buttons button:hover {
            background: #176582;
            transform: scale(1.1);
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            width: 280px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            background: #f9f9f9;
        }
        .card h2 {
            font-size: 18px;
            padding: 10px;
            text-align: center;
            color: #333;
        }

        /* Media Queries */
        @media (max-width: 992px) {
            h1 {
                font-size: 30px;
            }
            .card {
                width: 240px;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }
            .category-buttons button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .card {
                width: 220px;
            }
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 22px;
            }
            .category-buttons button {
                padding: 8px 16px;
                font-size: 12px;
                margin: 5px;
            }
            .card {
                width: 180px;
            }
            .card img {
                height: 200px;
            }
            .card h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Product Catalog</h1>

    <div class="category-buttons">
        <button onclick="filterByCategory('')">All Products</button>
        <button onclick="filterByCategory(`men's clothing`)">Men's Clothing</button>
        <button onclick="filterByCategory('jewelery')">Jewelery</button>
        <button onclick="filterByCategory('electronics')">Electronics</button>
    </div>

    <div class="main-container" id="main-container"></div>

    <script src="script.js"></script>

</body>
</html>
