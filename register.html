<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #2193b0;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2193b0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #176582;
      transform: scale(1.05);
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      .container {
        width: 80%;
        padding: 20px 30px;
      }
      input {
        font-size: 15px;
      }
      button {
        font-size: 15px;
      }
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
      input {
        font-size: 14px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="mob" placeholder="Mobile Number">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirm_password" placeholder="Confirm Password">
  <button onclick="handleRegister()">Register</button>
</div>

<script src="script.js"></script>

</body>
</html>
